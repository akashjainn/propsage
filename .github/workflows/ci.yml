name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck core and api
        run: pnpm typecheck

      - name: Build all packages
        run: pnpm build

      - name: Web lint
        run: pnpm --filter @propsage/web lint || true

      - name: Run Playwright E2E
        env:
          DEMO_MODE: true
          NEXT_PUBLIC_FEATURE_TL: false
        run: pnpm test:e2e
